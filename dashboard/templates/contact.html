{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}

<div class="container mb-3">
    <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <h2 class="text-center">Contact Us</h2>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name " required>
            </div>
            <div class="mb-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email " required>
            </div>

            <div class="mb-3">
                <label for="phone">Phone Number</label>
                <input type="phone" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="desc">Description</label>
                <input type="phone" id="desc" name="desc" class="form-control" placeholder="Add description" required>
            </div>
            <div class="form-group">
                <label for="desc">Tell me what you want to contact me for .....</label>
                <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>
{% endblock body %}
